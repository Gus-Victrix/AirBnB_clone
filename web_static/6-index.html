<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>New York, California...</h4>
                <ul class="popover">
                    <li>
                        <h2>New York</h2>
                        <ul>
                            <li>Manhattan</li>
                            <li>Cambridge</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angelos</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Wifi...</h4>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>Kitchen</li>
                    <li>Pool</li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
